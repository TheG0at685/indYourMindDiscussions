{% extends "input_site/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new discussion</h3>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'input_site:new_thread' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Post</button>
        {% endbuttons %}
    </form>
{% endblock content %}
