{% extends 'input_site/base.html' %}

{% block content %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'input_site:index' %}" />
    </form>
    
{% endblock content %}
